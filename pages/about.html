<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
      h1, h2, h3 {
        color: #88b4c6;
      }
      p {
        color: #f6ede4;  
      }
        body,html {
          height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0A23; /* Dark Blue Background */
            color: #C1C2D3; /* Lighter text for readability */
        }

        nav {
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            background-color: rgba(10, 10, 35, 0.85); /* Slightly lighter dark blue with opacity */
        }

        .team-member {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            align-items: center;
            padding: 10px;
            background-color: rgba(18, 18, 52, 0.9); /* Dark background for containers */
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        footer {
            padding: 20px 0;
            text-align: center;
            background-color: rgba(10, 10, 35, 0.85);
            color: white;
        }

        @media (max-width: 600px) {
            .team-member {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-pic {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Logo</strong></li>
        </ul>
        <ul>
            <li><a href="pages/index.html">Home</a></li>
            <li><a href="pages/blog.html">Blog</a></li>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="pages/contact.html" role="button">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Meet Our Team</h1>
        <div class="grid">
            <div class="team-member" onclick="location.href='member1.html';">
                <img src="https://source.unsplash.com/random/100x100?person" alt="Daniel Ramsden" class="profile-pic">
                <div>
                    <h2>Daniel Ramsden</h2>
                    <p>Deputy Chief of DIO</p>
                </div>
            </div>
            <div class="team-member" onclick="location.href='member2.html';">
                <img src="https://source.unsplash.com/random/100x100?person" alt="Michael Meyer" class="profile-pic">
                <div>
                    <h2>Michael Meyer</h2>
                    <p>Chief of DIO</p>
                </div>
            </div>
            <div class="team-member" onclick="location.href='member3.html';">
                <img src="https://source.unsplash.com/random/100x100?person" alt="Jared Pino" class="profile-pic">
                <div>
                    <h2>Jared Pino</h2>
                    <p>Senior Techninical Analyst</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <small>Â© 2024 Technical Training Transformation. All rights reserved.</small>
    </footer>
</body>
</html>
